<!doctype html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .head {
      position: relative;
    }

    .head .navbar-brand {
      position: relative;


    }

    .head .navbar-brand span:nth-child(1) {
      position: absolute;
      background-color: black;
      height: 3px;
      width: 30px;



    }

    .head .navbar-brand span:nth-child(2) {
      position: absolute;
      background-color: black;
      height: 3px;
      width: 30px;
      margin-top: 10px;

    }

    .head .navbar-brand span:nth-child(3) {
      position: absolute;
      background-color: black;
      height: 3px;
      width: 30px;
      margin-top: -10px;

    }

    .head_title {
      position: relative;
      width: 100%;
      text-align: center;
      display: flex;
      justify-content: center;
    }

    .head_title p {
      position: absolute;
      right: 100px;
    }

    .head_title p a {
      color: gray;

    }

    .head_bread {
      position: relative;
      top: 30px;

    }

    .breadcrumb {
      display: -ms-flexbox;
      display: flex;
      justify-content: center;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
      padding: .75rem 1rem;
      margin-bottom: 1rem;
      list-style: none;
      background-color: white;
      border-radius: .25rem;

    }
    .head_bread a{
      color: black;
      text-decoration: none;
    }
    .head_pic{
      position: relative;
      top: 50px;
    }
    .head_pic img{
      width: 100%;
    }

    @media screen and (max-width: 768px) {
      .head_title {
        position: relative;

      }

      .head_title p {
        position: absolute;
        left: 100px;
      }

    }
  </style>
</head>

<body>
  <div class="head">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">
        <span></span>
        <span></span>
        <span></span>
      </a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

  </div>

  <div class="head_title">
    <div class="row">
      <div class="item">
        <div class="item_pic">
          <img src="https://cdn.shopify.com/s/files/1/1711/1759/t/2/assets/logo.png?v=10135009575348054093" alt="">
          <p><a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-youtube"></i></a>
            <a href="">P</a>
            <a href=""><i class="fab fa-google-plus"></i></a></p>
        </div>
      </div>

    </div>
  </div>

  <div class="head_bread">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">PRODUCTS</a></li>
        <li class="breadcrumb-item"><a href="#">BLOG
          </a></li>
        <li class="breadcrumb-item"><a href="#">SALE</a></li>
        <li class="breadcrumb-item"><a href="#">ABOUT US</a></li>
        <li class="breadcrumb-item"><a href="#">CONTACT US</a></li>
      </ol>
    </nav>
  </div>

  <div class="head_pic">
  <div class="row">
    <div class="col-12">
      <img src="https://cdn.shopify.com/s/files/1/1711/1759/t/2/assets/greeting_image.jpg?586185872078069732" alt="">
    </div>
      
  </div>
  </div>

  <div class="contaniner">
  <div class="row">
      
  </div>
  </div>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
