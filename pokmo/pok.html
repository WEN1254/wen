<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <title>寶可夢圖鑑</title>
  </head>
  <body>
    <h1>寶可夢圖鑑</h1>
    <button id="add">增加一個</button>
    <button id="remove">移除一個</button>
    <button id="add_all">全部顯示</button>
    <div id="content"></div>
    <script>
        var index = 1;
        $('#add').click(function () {
            let num = index.toString().padStart(3, '0');
            $("#content").append(`<img src = 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${num}.png'/>`);
            index++;
        });
        $('#remove').click(function () {
            $('img').last().remove();
            index--;
        });
        $('#add_all').click(function () {
                for (let i = 1; i <= 890; i++) {
                    let fileName = i.toString().padStart(3, '0');
                    var pathName = `<img src = 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png'/>`;
                    


                    $("#content").append(pathName);
                }
                
            });

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
