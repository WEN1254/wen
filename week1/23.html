<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        link超連結
        visited點完
        hover摸到 
        active按下
         */
         a:link{
             color: red;
         }
         a:visited{
             color: black;
         }
         a:hover{
             color: green;
         }
         a:active{
             color: white;
         }
         button{
             background-color: green;
             border: none;
             border-bottom: 3px solid red;
         }
         button:hover {
             color: white;
             border-bottom: 1px solid red;
             position: relative;
             bottom: -2px;

         }
    </style>
</head>
<body>
    <a href="www.google.com">google</a>
    <a href="www.google.com">yahoo</a>
    <a href="www.google.com">msn</a>
    <button>按鈕</button>
</body>
</html>
