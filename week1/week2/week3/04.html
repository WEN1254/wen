<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .wrap{
            width: 960px;
            margin: auto;
            background-color: grey;
            display: flex;
        }
        .box{
            width: 100px;
            flex-basis: 0;
            height: 200px;
            margin: 2px;
            font-size: 50px;
            background-color: red;
        }
        .box1{
            flex-grow: 1;
        }
        .box2{
            flex-grow:1;
        }
        .box3{
            flex-grow:1 ;
        }
    </style>
</head>
<body>
    <div class="wrap"><div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div></div>
    
</body>
</html>
