<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- type 類型 在行動裝置上比較有用 -->
        <p>
            <label>
                姓名:
                <input type="text" name="">
            </label>
        </p>
        <p>
            <label>
                信箱:
                <input type="email" name="">
            </label>
        </p>
        <p>
            <label>
                網址:
                <input type="url" name="">
            </label>
        </p>
        <p>
            <label>
                電話:
                <input type="tel" name="">
            </label>
        </p>
        <p>
            <label>
                搜尋:
                <input type="search" name="">
            </label>
        </p>
        <p>
            <label>
                密碼:
                <input type="password" name="">
            </label>
        </p>
        <p>
            <label>
                色彩:
                <input type="color" name="">
            </label>
        </p>
        <p>
            <label>
                區間:
                <input type="range" name="">
            </label>
        </p>
        <p>
            <label>
                日期:
                <input type="date" name="">
            </label>
        </p>
        <p>
            <label>
                上傳:
                <input type="file" name="">
            </label>
        </p>
        <p>
            <label>
                留言:
                <textarea ></textarea>
            </label>
        </p>
        <p>
            <input type="submit" name="">
            <input type="reset" name="">
            <input type="button" name="" value="我是input按鈕">
            <button>我是button標籤</button>
        </p>

    </form>
</body>

</html>
