<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>大小排序</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        h3{
            width: 100%;
            text-align: center;
  
  
        }
        table{
            width: 100%;
            text-align: center;
            border: 1px solid black;
        }
        tr{
          border: 1px solid black;
        }
        td{
          border: 1px solid black;
        }
        th{
          border: 1px solid black;
        }
        th:hover{
           cursor: pointer;
  
        }
    </style>
</head>
<div class="root" id="div">
    <div class="col-12"><h3>排序</h3></div>
    
    
</div>

<body>
    <script>
        let products = "";

        window.onload = function Jsontest() {
            let xhr = new XMLHttpRequest();
            xhr.onload = function () {
                products = JSON.parse(this.responseText);

                GetHead(products.products);
                GetBody(products.products);
                // Getkeys(products.products)
                
                



            }
            xhr.open("GET", 'https://raw.githubusercontent.com/WEN1254/wen/master/apple.json');
            xhr.send();
        }
        
        function  GetHead(products){
            var div = document.getElementById('div');
            var table = document.createElement('table');
            table.setAttribute('id', 'table');
            var thead = document.createElement('thead');
            var tr = document.createElement('tr');
    
            var tbody = document.createElement('tbody');
            tbody.setAttribute('id', 'tbody');
            table.appendChild(tbody);
    
            for(var i in products[0]){
                var th = document.createElement('th');
                th.setAttribute('onclick', 'Sort(this)');
                th.innerHTML = i;
                tr.appendChild(th);
            }
            thead.appendChild(tr);
            table.appendChild(thead);
            div.appendChild(table);

            

        }

        function GetBody(products) {
            var table = document.getElementById('table');
    
            for(var i in products){
                var tr = document.createElement('tr');
                var value = Object.values(products[i]);
                for(var j of value){
                    var td = document.createElement('td');
                    td.innerHTML = j;
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        }

        var click = '';
        function Sort(btn) {
           
           if(btn.innerHTML != click){
               click = btn.innerHTML;
               return Smalltolarge(btn.innerHTML);
           }
           else{
               click = "";
               return Largetosmall(btn.innerHTML);
           }
       }

       function Smalltolarge(btn) {
            products.products.sort(function(a,b){
                if(a[btn] > b[btn]){return 1}
                if(a[btn] < b[btn]){return -1}
                return 0;
            })
            var tbody = document.getElementById('tbody');
            tbody.innerHTML = "";
            GetBody(products.products)
        }
        
    
        function Largetosmall(btn) {
            products.products.sort(function(a,b){
                if(a[btn] < b[btn]){return 1}
                if(a[btn] > b[btn]){return -1}
                return 0;
            })
            var tbody = document.getElementById('tbody');
            tbody.innerHTML = "";
            GetBody(products.products)
        }

        
       
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

</body>
